<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Canteen Menu</title>
    <style>
        /* Base styles for the layout */
        html, body {
            background-color: #FFFFFF !important;
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            padding: 50px;
            max-width: 900px;
            margin: 0 auto;
        }
        /* The specific Yellow Bar from the theme */
        .yellow-accent {
            background-color: #FFEE58 !important;
            height: 12px;
            width: 120px;
            margin-bottom: 25px;
        }
        h1 {
            color: #111111 !important;
            font-size: 52px;
            font-weight: 800;
            text-transform: uppercase;
            margin: 0 0 50px 0;
            letter-spacing: -2px;
        }
        /* Table to replace the broken CSS Grid */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        /* Zebra striping for readability */
        tr {
            border-bottom: 1px solid #E0E0E0;
        }
        tr:nth-child(even) {
            background-color: #F9FAFB;
        }
        td {
            padding: 22px 10px;
            vertical-align: middle;
        }
        .item-name {
            font-size: 26px;
            font-weight: bold;
            color: #000000;
        }
        .price {
            font-size: 24px;
            text-align: right;
            color: #686868 !important; /* Accent 4 color from theme */
            font-weight: normal;
        }
    </style>
</head>
<body style="background-color: #FFFFFF;">
    <div class="container">
        <div class="yellow-accent" style="background-color: #FFEE58;"></div>
        
        <header>
            <h1 style="color: #111111;">CANTEEN MENU – 11 FEBBRAIO</h1>
        </header>

        <table>
            <tbody>
                <tr>
                    <td class="item-name">Rice</td>
                    <td class="price" style="color: #686868;">10,00 €</td>
                </tr>
                <tr>
                    <td class="item-name">Vegetable minestrone</td>
                    <td class="price" style="color: #686868;">3,15 €</td>
                </tr>
                <tr>
                    <td class="item-name">Pasta with spinach and ricotta</td>
                    <td class="price" style="color: #686868;">7,00 €</td>
                </tr>
                <tr>
                    <td class="item-name">Couscous</td>
                    <td class="price" style="color: #686868;">5,75 €</td>
                </tr>
                <tr>
                    <td class="item-name">Chicken curry</td>
                    <td class="price" style="color: #686868;">7,05 €</td>
                </tr>
                <tr>
                    <td class="item-name">CHEF SIGNATURE DISH: guanciale with polenta</td>
                    <td class="price" style="color: #686868;">12,00 €</td>
                </tr>
                <tr style="background-color: #F9FAFB;">
                    <td class="item-name">Salad with tuna, eggs and mozzarella</td>
                    <td class="price" style="color: #686868;">6,80 €</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
