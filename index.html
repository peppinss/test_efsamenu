<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Menu</title>
    <style>
        /* Modern-looking style using 2017-safe code */
        body {
            background-color: #FFFFFF;
            color: #111111;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
        }

        .dcm-screen {
            display: block;
            padding: 40px;
        }

        .dcm-header {
            margin-bottom: 40px;
        }

        /* The Yellow Accent Bar from the original */
        .dcm-accent {
            background-color: #FFEE58;
            height: 8px;
            width: 80px;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 42px;
            font-weight: bold;
            margin: 0;
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        /* Table styled to look like the original list */
        .dcm-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .dcm-table tr {
            border-bottom: 1px solid #E0E0E0;
        }

        .dcm-table tr:last-child {
            border-bottom: none;
        }

        .dcm-item {
            padding: 20px 0;
            font-size: 24px;
            font-weight: 500;
            width: 75%;
        }

        .dcm-price {
            padding: 20px 0;
            font-size: 22px;
            text-align: right;
            color: #686868;
            white-space: nowrap;
        }

        /* Auto-refresh every 30 minutes */
        meta[http-equiv="refresh"] {
            content: "1800";
        }
    </style>
</head>
<body>
    <div class="dcm-screen">
        <header class="dcm-header">
            <div class="dcm-accent"></div>
            <h1>CANTEEN MENU – 11 FEBBRAIO</h1>
        </header>
        
        <main class="dcm-content">
            <table class="dcm-table">
                <tbody>
                    <tr><td class="dcm-item">Rice</td><td class="dcm-price">10,00 €</td></tr>
                    <tr><td class="dcm-item">Vegetable minestrone</td><td class="dcm-price">3,15 €</td></tr>
                    <tr><td class="dcm-item">Pasta with spinach and ricotta</td><td class="dcm-price">7,00 €</td></tr>
                    <tr><td class="dcm-item">Couscous</td><td class="dcm-price">5,75 €</td></tr>
                    <tr><td class="dcm-item">Chicken curry</td><td class="dcm-price">7,05 €</td></tr>
                    <tr><td class="dcm-item">CHEF SIGNATURE DISH: guanciale with polenta</td><td class="dcm-price">12,00 €</td></tr>
                    <tr><td class="dcm-item">Salad with tuna, eggs and mozzarella</td><td class="dcm-price">6,80 €</td></tr>
                    <tr><td class="dcm-item">Salad (side dish)</td><td class="dcm-price">3,15 €</td></tr>
                    <tr><td class="dcm-item">Peas</td><td class="dcm-price">2,50 €</td></tr>
                    <tr><td class="dcm-item">Cauliflower</td><td class="dcm-price">2,50 €</td></tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
