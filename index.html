<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Menu</title>
    <style>
        /* Force the body to be white and remove margins */
        html, body {
            background-color: #FFFFFF !important; 
            margin: 0; 
            padding: 0;
            width: 100%;
        }
        
        .dcm-screen {
            background-color: #FFFFFF;
            padding: 40px;
            min-height: 100vh;
        }

        /* Yellow Accent - Hardcoded to ensure it shows */
        .dcm-accent {
            background: #FFEE58 !important;
            background-color: #FFEE58 !important;
            height: 10px;
            width: 100px;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            color: #111111 !important;
            font-family: Arial, sans-serif;
            font-size: 48px;
            margin: 0;
            text-transform: uppercase;
        }

        .dcm-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        /* Row colors and borders */
        .dcm-table tr {
            border-bottom: 2px solid #EEEEEE;
        }

        .dcm-item {
            padding: 25px 0;
            font-size: 26px;
            color: #000000;
            font-weight: bold;
            font-family: Arial, sans-serif;
        }

        .dcm-price {
            padding: 25px 0;
            font-size: 24px;
            text-align: right;
            color: #666666 !important; /* The grey price color */
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body style="background-color: #FFFFFF;">
    <div class="dcm-screen" style="background-color: #FFFFFF;">
        
        <div class="dcm-accent" style="background-color: #FFEE58; height: 10px; width: 100px; margin-bottom: 20px;"></div>
        
        <header>
            <h1 style="color: #111111;">CANTEEN MENU – 11 FEBBRAIO</h1>
        </header>
        
        <main>
            <table class="dcm-table">
                <tbody>
                    <tr><td class="dcm-item">Rice</td><td class="dcm-price" style="color: #666666;">10,00 €</td></tr>
                    <tr><td class="dcm-item">Vegetable minestrone</td><td class="dcm-price" style="color: #666666;">3,15 €</td></tr>
                    <tr><td class="dcm-item">Pasta with spinach and ricotta</td><td class="dcm-price" style="color: #666666;">7,00 €</td></tr>
                    <tr><td class="dcm-item">Couscous</td><td class="dcm-price" style="color: #666666;">5,75 €</td></tr>
                    <tr><td class="dcm-item">Chicken curry</td><td class="dcm-price" style="color: #666666;">7,05 €</td></tr>
                    <tr><td class="dcm-item">CHEF SIGNATURE DISH: guanciale with polenta</td><td class="dcm-price" style="color: #666666;">12,00 €</td></tr>
                    <tr><td class="dcm-item">Salad with tuna, eggs and mozzarella</td><td class="dcm-price" style="color: #666666;">6,80 €</td></tr>
                    <tr><td class="dcm-item">Salad (side dish)</td><td class="dcm-price" style="color: #666666;">3,15 €</td></tr>
                    <tr><td class="dcm-item">Peas</td><td class="dcm-price" style="color: #666666;">2,50 €</td></tr>
                    <tr><td class="dcm-item">Cauliflower</td><td class="dcm-price" style="color: #666666;">2,50 €</td></tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
